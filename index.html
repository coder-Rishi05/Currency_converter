<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <nav id="navItems">
            <div class="logo">CurrencyConverter</div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>

        <div id="content">
            <h1>Choose a currency to convert</h1>
            <form action="/action.php" method="get">
                <label for="quantity">Choose a quantity:</label>
                <input type="number" name="quantity" id="quantity" min="1" />

                <label for="currency">Choose a currency:</label>
                <select name="currency" id="countryName">
                    <option value="INR">Indian Rupee</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                </select>

                <button type="submit" class="btn">Submit</button>
            </form>

            <div class="tableFlex">
                <div class="output" id="out">
                    <h2>Here is your converted values in different currencies</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Currency</th>
                                <th>Code</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <footer id="footer">copyright &copy; All rights reserved</footer>
</body>

</html>
